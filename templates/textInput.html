{% load static %}
<link rel="stylesheet" href="{% static 'base/css/textInput.css' %}" />

<div class="textInput">
  <p class="s-m w-m">{{ title }}</p>

      {{ icon }}

    <input class="inputContainer__input s-l w-m" type="text" />

</div>

<script src="{% static 'base/js/anime.min.js' %}"></script>
<script src="{% static 'base/js/textInput.js' %}"></script>
