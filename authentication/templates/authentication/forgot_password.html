{% extends "templates/base.html" %} {% load static %}
<hr />
{% block content %}
<link
  rel="stylesheet"
  href="{% static 'authentication/css/forgot_password.css' %}"
/>

<div class="forgot-password">
  <div class="forgot-password__img">
    <img src="{% static 'authentication/img/forgot_password.svg' %}" alt="" />
    <div class="frost bg-mediumBlue" style="height: 50vh; width: 50vh"></div>
  </div>
  <div class="forgot-password__form">
    <p class="s-2l w-h">Forgot Password?</p>

    <div style="margin: 25px 0px">
      <p class="s-m w-m">Enter your email here</p>
      <input type="text" class="text s-l w-m" />
    </div>

    <button class="bg-mediumBlue c-white stretch padding">
      Send reset link
    </button>
  </div>
</div>
{% endblock content %}
