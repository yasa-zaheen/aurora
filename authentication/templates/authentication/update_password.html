{% extends "templates/base.html" %} {% load static %}
<hr />
{% block content %}
<link
  rel="stylesheet"
  href="{% static 'authentication/css/update_password.css' %}"
/>
<div class="main">
  <div class="col1">
    <img
      src="{% static 'authentication/img/update_password.svg' %}"
      class="update_password"
    />
  </div>
  <div class="col2">
    <h1 class="title">Update Your Password</h1>
    <input type="password" class="password" placeholder="Enter your password" />
    <button class="update-password">Update Password</button>
  </div>
</div>
{% endblock content %}
