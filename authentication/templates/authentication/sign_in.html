{% extends "templates/base.html" %} {% load static %}
<hr />
{% block content %}
<link rel="stylesheet" href="{% static 'authentication/css/sign_in.css' %}" />
<div class="sign-in">
  <div class="sign-in__img">
    <img src="{% static 'authentication/img/sign_in.svg' %}" alt="" />
  </div>
  <div class="sign-in__form">
    <p class="s-2l w-h">Welcome back!</p>
    <pre
      class="s-l w-m"
    >Don't have an account? <a href="{% url 'authentication:sign_up' %}" class="c-orange">Sign up!</a></pre>

    <div style="margin: 25px 0px">
      <p class="s-m w-m">Email Address</p>
      <input type="text" class="s-l w-m" />
      <p class="s-m w-m">Password</p>
      <input type="text" class="s-l w-m" />
      <pre
        class="s-l w-m"
      >Forgot password? <a href="{% url 'authentication:forgot_password' %}" class="c-orange">Click here!</a></pre>
    </div>

    <button class="bg-orange c-white stretch padding">Sign in</button>
  </div>
</div>
{% endblock content %}
